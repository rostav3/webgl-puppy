<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js canvas - lines - sphere</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
    <body>
    <div id="bars" class="container">
        <div class="progress">
            <div id="inputBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
            </div>
        </div>
        <div class="progress">
            <div id="expressionBar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div>
        <div class="progress">
            <div id="speechBar" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
            </div>
        </div>
        <div class="progress">
            <div id="handsBar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas_dog"></canvas>
        <div id="start-container">
            <button id="start" type="button" class="btn btn-danger">Start</button>
        </div>
    </div>
</body>
<script src="js/three.js"></script>
<script src="js/sound.js"></script>
<script src="js/bone.js"></script>
<script src="js/dog.js"></script>
<script src="js/bars.js"></script>
<script src="js/conveyor.js"></script>
<script src="js/game.js"></script>
<script src="js/app.js"></script>
</html>
